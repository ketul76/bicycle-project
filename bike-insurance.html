<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bike-insurance</title>
    <link rel="stylesheet" href="bike-insurance.css">
</head>
<body>  
        <!-- header start -->
  <header>
    <!-- Nav Start -->
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="">
      </div>
      <ul>
        <li><a href="./bicycles.html">Bicycles</a></li>
        <li><a href="./insurance.html">Insurance</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
      <div class="menu-bar">
        <img src="./images/menu-bar.png" alt="menu-bar">
      </div>
    </nav>
    <!-- Nav End -->
  </header>
  <!-- header End -->

  <!-- select bike or insurance section start -->
    <section class="select-bike-insurance">     
        <div class="title">
          <h2>QUOTES IN YOUR EMAIL</h2>
          <h1>request a quote<span>.</span></h1>
        </div>
        
        <div class="selection">
            
            <div class="select-bike">
                <!-- 1 -->
                <div class="bike-or-insurance">
                    <div class="vl"></div>
                    <h4>bikecraft or insurance?</h4>
                </div>

                <!-- 2 -->
                <div class="select-btns">
                    <div class="bikecraft">
                        <input type="radio" id="bikecraft" name="bike-insurance">
                        <label for="bikecraft">bikecraft</label>
                    </div>
                    <div class="insurance">
                        <input type="radio" id="insurance" name="bike-insurance">
                        <label for="insurance">Insurance</label>
                    </div>
                </div>

                 <!-- 3 -->
                 <div class="bike-or-insurance">
                    <div class="vl"></div>
                    <h4>CHOOSE YOURS:</h4>
                </div>

                <!-- 4 -->
                <div class="nimbus">
                    <input type="radio" id="nimbus" name="bike-insurance">
                    <label for="nimbus">Nimbus Stark</label>
                </div>

                <!-- 5 -->
                <div class="card">
                    <div class="select-cycle">
                        <div class="cycle-btns">
                            <input type="radio">
                            <label for="">Magic Might</label>
                        </div>
                        <p>R$ 2.499</p>
                    </div>

                    <div class="list-img">
                        <div class="sectionone">
                            <div class="features">
                                <img src="./images/electric.svg" alt="">
                                <p>Motor Electric</p>
                            </div>
                            <div class="features">
                                <img src="./images/carbon.svg" alt="">
                                <p>Fibar Carbon</p>
                            </div>
                            <div class="features">
                                <img src="./images/velocity.svg" alt="">
                                <p>40km/h</p>
                            </div>
                            <div class="features">
                                <img src="./images/tracker.svg" alt="">
                                <p>Tracker</p>
                            </div>
                        </div>
                        <img src="./images/small-bike.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="select-form">
                <!-- 1 -->
                <div class="personal">
                    <div class="vl"></div>
                    <h4>Personal data</h4>
                </div>
                
                <!-- 2 -->
                <form action="">
                <div class="first-row">
                    <div class="name">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name"><br>
                    </div>
                    <div class="Surname">
                        <label for="surname">Surname</label><br>
                        <input type="text" name="surname" id="surname"><br>
                    </div>
                </div>
                
                <!-- 3 -->
                <div class="form-control">
                    <label for="CPF">CPF</label><br>
                    <input type="number" name="CPF" id="CPF" placeholder="000.000.000-00"><br>
                </div>
                
                <!-- 4 -->
                <div class="form-control">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>

                </form>
            
            </div>

        </div>

    </section>
  <!-- select bike or insurance section end -->

</body>
</html>
